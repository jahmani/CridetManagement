<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-item-divider color="light">Store</ion-item-divider>
        <button menuClose ion-item *ngFor="let p of storePages" (click)="openStorePage(p)">
          {{p.title}}
        </button>

        <ion-item-divider color="light">User</ion-item-divider>
        <button menuClose ion-item *ngFor="let p of userPages" (click)="openUserPage(p)">
          {{p.title}}
        </button>
        
        </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage"  #content swipeBackEnabled="false"></ion-nav>
