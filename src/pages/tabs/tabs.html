<!--
  Generated template for the TabsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons *ngIf="canGoBack|async " end>
    <button (click)="goBack()"  ion-button icon-only>
      <ion-icon name="arrow-back"></ion-icon>
    </button></ion-buttons>
    <ion-title>{{title|async}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-tabs>

    <ion-tab [root]="tabRoot" tabsHideOnSubPages="true" tabUrlPath="store" [tabTitle]="tabRoot$ |async" tabIcon="information-circle"></ion-tab>
  </ion-tabs>
</ion-content>
