<ion-header>
  <ion-navbar [color]="(isConnected|async) ? 'light' : 'secondary'">
    <ion-buttons left>
      <button *ngIf="canGoBack|async as can else menueNutton " (click)="goBack()" ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ng-template #menueNutton>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ng-template>
    </ion-buttons>
    <ion-title>{{title|async}} </ion-title>
    <ion-buttons right>
      <button (click)="presentUserPopover($event)" ion-button icon-only>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-tabs>

    <ion-tab [root]="tabRoot" tabsHideOnSubPages="true" tabUrlPath="store" tabIcon="information-circle"></ion-tab>
  </ion-tabs>
</ion-content>
