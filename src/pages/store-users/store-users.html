<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let storeUser of storeUsers|async">
        <ion-item text-wrap >
          <ion-icon name="person" item-left></ion-icon>
          {{storeUser.data.user.displayName}}
          <h2 >{{storeUser.data.user.email}}</h2>
          <ion-note item-right>{{storeUser.data.role}}</ion-note>
        </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
