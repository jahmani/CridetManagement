<ion-header>

  <ion-navbar>
    <ion-title>ImageGallery</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid >
    <ion-row>
      <ion-col (click)="presentImage(i)" col-6 col-md-4 col-xl-3 *ngFor="let image of images; let i=index">
        <div class="image-container"  [style.background-image]="'url(' + image.url + ')'"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
