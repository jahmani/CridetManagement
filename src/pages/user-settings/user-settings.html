<ion-content padding>
  <ion-list>
    <ion-item *ngIf="notificationDenied" text-wrap>
      Notification is blocked by the browser, please enable notificationChecked in browser settings to continue recieve messaging...
    </ion-item>
    <ion-item>
      <ion-label>Enable Notifications</ion-label>
      <ion-toggle (ionChange)="onChange($event)" [checked]="notificationChecked" [disabled]="notificationDenied">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
