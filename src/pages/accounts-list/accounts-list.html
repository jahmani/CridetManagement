<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>AccountsList 4</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let account of accounts|async">
      <ion-item text-wrap   (click)='showAccountTransactions(account)'>
        <ion-icon name="person" item-left></ion-icon>
        {{account.data.name}}
        <ion-note>/{{account.data.city}}</ion-note>
        <h2 item-right>{{account.data?.$balance}}</h2>
      </ion-item>
      <ion-item-options>
        <button  (click)="presentEditAccountModal(account)" ion-button primary >
          <ion-icon name="text"></ion-icon>
          Edit
        </button>
        <button  (click)="onDelete(account)" ion-button primary >
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
          </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button (click)="presentNewAccountModal()">new</button>
 </ion-content>
