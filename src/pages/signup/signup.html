<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Signup</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../assets/icon/icon.png"/>
        
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form  ng-submit="onSubmit()" [formGroup]="form">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="email" placeholder="Email" name="email"  formControlName="email" ></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password"  formControlName="password" ></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button  (click)="onSubmit(form)" class="submit-btn" full type="submit">Sign up</button>
            <button ion-button class="register-btn" block clear  (click)="goLogInPage()">Already have Account</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
