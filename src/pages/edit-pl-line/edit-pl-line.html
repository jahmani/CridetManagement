<ion-header>

  <ion-navbar>
    <ion-title>EditPLLine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <form novalidate *ngIf="pLLine$|async as pl" ng-submit="onSubmit()" [formGroup]="form">
      <ion-list>
        <ion-item no-padding>
          <products-picker formControlName="productId"></products-picker>
        </ion-item>
        <ion-item *ngIf="productIdControl.touched || submitAttempt">
          <p *ngIf="productIdControl.hasError('required')" class="err">* product is rquired</p>
        </ion-item>
        <ion-item>
          <ion-label>ctns</ion-label>
          <ion-input formControlName="ctns" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Mark</ion-label>
          <ion-input formControlName="shippingMark" type="text"></ion-input>
        </ion-item>

        
        <ion-item>
          <ion-label>packing</ion-label>
          <ion-input formControlName="packing" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Quantity</ion-label>
          <ion-input formControlName="qty" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>price</ion-label>
          <ion-input type="number" autofocus formControlName="price" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>ammount</ion-label>
          <ion-input autofocus type="number" formControlName="ammount" type="text"> </ion-input>
        </ion-item>
        <ion-item *ngIf="submitAttempt">
          <p *ngIf="!form.valid" class="err">* {{form.errors|json}}</p>
        </ion-item>

      </ion-list>
    </form>
  </ion-content>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button type="button" ion-button full (click)="onCancel()" color="light">cancel</button>
        </ion-col>
        <ion-col>
            <button type="submit" ion-button full (click)="onSubmit(form)" color="primary"> save</button>
          </ion-col>
          
          <ion-col>
              <button type="submit" ion-button full 
              (click)="onDelete(form)" color="primary"> delete</button>
            </ion-col>
            </ion-row>
    </ion-grid>
  </ion-footer>

</ion-content>
