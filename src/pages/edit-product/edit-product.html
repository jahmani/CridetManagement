<ion-header>

  <ion-navbar>
    <ion-title>EditT Product</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form novalidate *ngIf="product$|async as p" ng-submit="onSubmit()" [formGroup]="form">
    
    <ion-list>
      <ion-item [class.invalid]="!nameCtrl.valid && (nameCtrl.touched || submitAttempt)">
        <ion-label >Name</ion-label>
        <ion-input autofocus formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item  color="danger" *ngIf="!nameCtrl.valid && (nameCtrl.touched || submitAttempt)">
        <p *ngIf="nameCtrl.hasError('required')" class="err">* ammount is rquired</p>
        <p *ngIf="nameCtrl.hasError('max')" class="err">*too much big ammount!</p>
      </ion-item>

      <ion-item>
        <ion-label>code</ion-label>
        <ion-input autofocus formControlName="code" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>styles</ion-label>
        <ion-input autofocus formControlName="style" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>notice</ion-label>
        <ion-input autofocus formControlName="notice" type="text"></ion-input>
      </ion-item>
      
      <image-select formControlName="thumbUrl"></image-select>

    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button type="button" ion-button full (click)="onCancel()" color="light">cancel</button>
      </ion-col>
      <ion-col>
        <button type="submit" ion-button full (click)="onSubmit(form)" color="primary"> save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
