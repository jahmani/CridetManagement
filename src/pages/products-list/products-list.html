<ion-header>

  <ion-navbar>
    <ion-title>ProductsList</ion-title>
    <ion-buttons start><button (click)="presentNewProductModal()" ion-button icon-only><ion-icon name="add"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item-sliding 
    *ngFor="let product of products|async, let i=index">

  <ion-item  
  (click)="presentEditProductModal(product)"
  >
    <ion-thumbnail item-start>
      <img [src]="product.data.thumbUrl">
    </ion-thumbnail>
    <h2>{{product.data.name}}</h2>
    <ion-row>
      <ion-col>Code : {{product.data.code || "xxx" }}</ion-col>
      <ion-col>Style: {{product.data.style || "xxx"}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>
        <span class="note-italic" *ngIf="product.data.notice">{{product.data.notice}}</span>
      </ion-col>
    </ion-row>    
  </ion-item>
  <ion-item-options side="right">

      <button ion-button color="primary" (click)="presentEditProductModal(product.id)">
      <ion-icon name="edit"></ion-icon>
      Edit
    </button>
      <button ion-button color="danger" (click)="delete(product)">
      <ion-icon name="trash"></ion-icon>
      Delete
    </button>
    </ion-item-options>
</ion-item-sliding>

</ion-list>
</ion-content>
